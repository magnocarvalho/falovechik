<div fxLayout="row" fxLayoutAlign="center stretch" class="back-branco">
    <div fxLayout="row" fxLayoutAlign="center center">
        <div class="login-card">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <div fxLayout="row" fxLayoutAlign="center start" class="img-logo-login">
                            <img src="assets/img/logo-lateral.png">
                        </div>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form>
                        <mat-form-field fxLayout="row" appearance="outline">
                            <mat-label>Login</mat-label>
                            <input matInput type="mail" placeholder="Placeholder">
                        </mat-form-field>
                        <mat-form-field fxLayout="row" appearance="outline">
                            <mat-label>Senha</mat-label>
                            <input matInput type="password" placeholder="Placeholder">
                        </mat-form-field>
                    </form>
                </mat-card-content>
                <mat-card-actions align="center">
                    <button mat-raised-button color="primary" (click)="logar($event)">Entrar</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
